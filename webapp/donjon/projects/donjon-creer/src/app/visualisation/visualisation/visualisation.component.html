<h1>Visualisation du Donjon</h1>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        Lieu : <select [(ngModel)]="curLieu" class="form-select">
          <option *ngFor="let lieu of jeu.lieux" class="list-group-item" [ngValue]="lieu">
            {{lieu.intitule}}
          </option>
        </select>
        <app-visu-lieu [eju]="eju" [curLieu]="curLieu" [etats]="jeu.etats" (lieuChoisi)="onLieuChoisi($event)"
          (objetChoisi)="onObjetChoisi($event)"></app-visu-lieu>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div *ngIf="curObjet" class="card-body">
        <h3>Détail sélection</h3>
        <app-visu-detail-objet [objetVisible]="curObjet" [eju]="eju" [etats]="jeu.etats"></app-visu-detail-objet>
      </div>
    </div>
  </div>
</div>
