<!-- (Nombre de) Propriété élément -->
<ng-container *ngIf="pro.type == TypeProprieteJeu.proprieteElement || pro.type == TypeProprieteJeu.nombreDeProprieteElement">
  Propriété : {{pro.intituleProprieteElement}} → {{pro.intituleElement}}
</ng-container>

<!-- nombre de Classe (position) -->
<ng-container *ngIf="(pro.type == TypeProprieteJeu.nombreDeClasseAttributs || pro.type == TypeProprieteJeu.nombreDeClasseAttributsPosition)">
  Propriété : Nombre de {{pro.intituleClasse}} <i *ngIf="pro.nomsEtats.length > 0"> {{pro.nomsEtats[0]}}<span *ngIf="pro.etats.length > 1"> et {{pro.nomsEtats[1]}}</span></i>
  <span *ngIf="pro.type == TypeProprieteJeu.nombreDeClasseAttributsPosition">
    {{getPrepositionSpatiale(pro.prepositionSpatiale)}} {{pro.intituleElement}}
  </span>
</ng-container>
