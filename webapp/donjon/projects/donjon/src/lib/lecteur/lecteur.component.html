<div class="grid-lecteur">
  <div class="rl-1 max">
    <!-- resultat -->
    <div id="taResultat" #taResultat class="card" [innerHTML]="sortieJoueur"
      style="height: 100%; background-color:rgb(241, 241, 232); overflow: auto; padding:5px;">
    </div>

  </div>
  <div class="rl-2">
    <!-- entrée utilisateur -->
    <div class="input-group mt-2">
      <input #txCommande type="text" [(ngModel)]="commande" (keydown.enter)="onKeyDownEnter($event);"
        (keydown.tab)="onKeyDownTab($event);" (keydown.arrowup)="onKeyDownArrowUp($event);"
        (keydown)="onKeyDown($event)" (keydown.arrowdown)="onKeyDownArrowDown($event);" class="form-control"
        id="txtCommande"
        [placeholder]="placeHolder" [maxlength]="maxLen">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" (click)="onKeyDownEnter($event)" type="button"
          id="btExecuter">Valider</button>
        <button class="btn btn-outline-primary" (click)="onKeyDownArrowUp($event)" type="button"
          id="btExecuter">↑</button>
      </div>
    </div>
    <small class="row m-0 p-0">
      <div class="col p-1 pb-0">
        <p class="mb-0">
          Tapez « <span class="text-primary">aide</span> » pour afficher les actions les plus courantes.
          <ng-container *ngIf="debogueur">
            <br>Tapez : « <span class="text-primary">déb épée</span> »
            pour déboguer l’épée dans la console.
          </ng-container>
        </p>
      </div>
      <div *ngIf="afficherCheckActiverAudio" class="col-auto p-1 pb-0">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="audioActif" id="ckAudio">
          <label class="form-check-label" for="ckAudio">Activer audio</label>
        </div>
      </div>
    </small>
  </div>

</div>
